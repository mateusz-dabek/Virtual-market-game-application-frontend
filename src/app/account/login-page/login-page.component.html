<div class="login-wrapper">
    <form class="login" [formGroup]="loginForm">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Virtual Stock Exchange
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="text" formControlName="email" clrInput placeholder="Email" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" formControlName="password" clrPassword placeholder="Password" />
            </clr-password-container>
        </div>

        <button type="submit" class="btn btn-primary" (click)="login()">Sign In</button>
        <button class="btn btn-link" (click)="resetPassword()">Don't you remember the password?</button>
        <button class="btn btn-link" (click)="register()">Need an account? Register here</button>
    </form>
</div>
