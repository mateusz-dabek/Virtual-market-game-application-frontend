<div class="login-wrapper">
    <form class="login" [formGroup]="signUpForm" [hidden]="confirmCode">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Virtual Stock Exchange
        </section>

        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">First Name</label>
                <input type="text" formControlName="firstName" clrInput placeholder="First Name" />
            </clr-input-container>
            <clr-input-container>
                <label class="clr-sr-only">Last Name</label>
                <input type="text" formControlName="lastName" clrInput placeholder="Last Name" />
            </clr-input-container>
            <clr-input-container>
                <label class="clr-sr-only">Email</label>
                <input type="text" formControlName="email" clrInput placeholder="Email" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" formControlName="password" clrPassword placeholder="Password" />
            </clr-password-container>
        </div>
        <button type="submit" class="btn btn-primary" (click)="signUp()">Next step</button>
        <button type="submit" class="btn btn-primary" (click)="nextStep()">Already have code</button>
        
    </form>

    <form class="login" [formGroup]="verifyCode" [hidden]="!confirmCode">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Virtual Stock Exchange
        </section>
        <h5 class="welcome">Enter the verification code</h5>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Verification code</label>
                <input type="text" formControlName="verificationCode" clrInput placeholder="Code" />
            </clr-input-container>
        </div>
        <button type="submit" class="btn btn-primary" (click)="verificationCode()">Sign Up</button>
        <button type="submit" class="btn btn-primary" (click)="nextStep()">Back to register form</button>
    </form>

    <!-- <div class="error active">
                Invalid user name or password
            </div> -->

</div>
