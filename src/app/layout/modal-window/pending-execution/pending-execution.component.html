<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend input-group-sm">
        <span class="input-group-text">Amount</span>
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
            [(ngModel)]="value" appFloatingPointNumber>
        <span class="input-group-text">Available balance</span>
        <span class="input-group-text">$</span>
        <input class="form-control" type="text" readonly [value]="getBalance() | number">
    </div>
</div>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend flex-fill">
        <div class="input-group-text form-control">
            <div class="space">Leverage</div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '1'" checked>
                <label class="form-check-label">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '2'">
                <label class="form-check-label">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '3'">
                <label class="form-check-label">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '5'">
                <label class="form-check-label">5</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '10'">
                <label class="form-check-label">10</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '25'">
                <label class="form-check-label">25</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '50'">
                <label class="form-check-label">50</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="name2" type="radio" (click)="leverage = '100'">
                <label class="form-check-label">100x</label>
            </div>
        </div>
    </div>
</div>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Total value</span>
        <span class="input-group-text">$</span>
    </div>
    <input class="form-control" type="text" placeholder="Wartość zlecenia" readonly [value]="getTotalValue() | number">
</div>
<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend input-group-sm">
        <span class="input-group-text">Price</span>
        <input type="number" step="0.001" (focus)="notResetPrice()" class="form-control"
            placeholder="{{getMarketPrice()}}" [(ngModel)]="priceExecute">
        <!-- ??? -->
    </div>
</div>
